# output pane welcome message on Kojo startup
welcome=¡Bienvenido a Kojo con la Tortuga Sueca!
welcomeScratchpad=El historial no se guardará cuando cierres el cuaderno de Kojo.

# online help in html format
forwardHelp=<div><strong>adelante</strong>(numPasos) - Mueve la tortuga adelante el número de pasos introducido.div>
# multi line html needs a '\' at the end of the line
leftHelp=<div> \
      <strong>izquierda</strong>() - Gira la tortuga 90 grados a la izquierda (sentido antihorario). <br/> \
      <strong>izquierda</strong>(angulo) - Gira la tortuga a la izquierda (sentido antihorario) hasta el ángulo dado en grados.<br/> \
      <strong>izquierda</strong>(angulo, radio) - Gira la tortuga a la izquierda (sentido antihorario) hasta el ángulo dado en grados, alrededor del radio de giro dado.<br/> \
</div>
rightHelp=<div> \
      <strong>derecha</strong>() - Gira la tortuga 90 grados a la derecha (sentido antihorario). <br/> \
      <strong>derecha</strong>(angulo) - Gira la tortuga a la derecha (sentido antihorario) hasta el ángulo dado en grados.<br/> \
      <strong>derecha</strong>(angulo, radio) - Gira la tortuga a la derecha (sentido antihorario) hasta el ángulo dado en grados, alrededor del radio de giro dado.<br/> \
</div>
jumpToHelp=<div> \
      <strong>saltarA</strong>(x, y) - Coloca la tortuga en el punto (x, y) sin dibujar una línea. Places the turtle at the point (x, y) without drawing a line. La dirección de la tortuga no cambia. <br/> \
</div>
moveToHelp=<div><strong>moverA</strong>(x, y) - Gira la tortuga hacia (x, y) y la mueve a ese punto.</div>
hopHelp=<div> \
      <strong>salto/strong>(numPasos) - Mueve la tortuga adelante el número de pasos dado <em>con la pluma hacia arriba</em>, \
      de manera que no se dibuja ninguna línea. La pluma se deja después del salto. <br/> \
</div>
homeHelp=<div><strong>inicio</strong>() - Mueve la tortuga a su ubicación original en el centro de la pantalla y mirando hacia el norte.</div>
towardsHelp=<div><strong>hacia</strong>(x, y) - Gira la tortuga hacia el punto (x, y).</div>
setHeadingHelp=<div><strong>establecerDireccion</strong>(angulo) - Establece la dirección de la tortuga hacia el ángulo dado (0 sería hacia la parte derecha de la pantalla (<em>este</em>), 90 sería hacia la parte de arriba (<em>norte</em>)).</div>
headingHelp=<div><strong>direccion</strong> - Consulta la dirección de la tortuga (0 sería hacia la parte derecha de la pantalla (<em>este</em>), 90 sería hacia la parte de arriba (<em>norte</em>)).</div>
eastHelp=<div><strong>este</strong>() - Gira la tortuga hacia el este.</div>
westHelp=<div><strong>oeste</strong>() - Gira la tortuga hacia el oeste.</div>
northHelp=<div><strong>norte</strong>() - Gira la tortuga hacia el norte.</div>
southHelp=<div><strong>sur</strong>() - Gira la tortuga hacia el sur.</div>
delayHelp=<div> \
      <strong>establecerRetardoAnimacion</strong>(retardo) - Establece la velocidad de la tortuga. El retardo especificado \
      es la cantidad de tiempo (en milisegundos) que tarda la tortuga en moverse cien pasos.<br/> \
      El retardo por defecto son 1000 milisegundos(o 1 segundo).<br/> \
</div>
writeHelp=<div><strong>escribir</strong>(obj) - Hace que la tortuga escriba, en su ubicación actual, el objeto especificado como string.</div>
setPenFontSizeHelp=<div><strong>establecerTamañoFuentePluma</strong>(n) - Especifica el tamaño de la fuente de la pluma con la que la tortuga escribe.</div>
arcHelp=<div> \
        <strong>arco</strong>(radio, angulo) - Hace que la tortuga dibuje un arco con el radio y ángulo dados.<br/> \
        Ángulos positivos hacen que la tortuga lo cree hacia la izquierda (sentido antihorario). Ángulos negativos hace que la tortuga lo cree hacia la derecha (sentido horario) <br/> \
</div>
circleHelp=<div> \
        <strong>circulo</strong>(radio) - Hace que la tortuga dibuje un círculo con el radio dado. <br/> \
        Un comando circulo(50) es equivalente a un comando arco(50, 360).<br/> \
</div>
visibleHelp=<div><strong>visible</strong>() - Hace a la tortuga visible después de que se haya hecho invisible con el comando invisible().</div>
invisibleHelp=<div><strong>invisible</strong>() - Hace a la tortuga invisible. Usa el comando visible() para hacerla visible de nuevo.</div>
penDownHelp=<div> \
      <strong>plumaHaciaAbajo</strong>() - Pone la pluma de la tortuga hacia abajo, de manera que se dibuja una línea a medida que la tortuga se mueve.<br/> \
      Por defecto la pluma de la tortuga está hacia abajo. <br/> \
</div>
penUpHelp=<div><strong>plumaHaciaArriba</strong>() - Pone la pluma de la tortuga hacia arriba, de manera que no se dibuja una línea a medida que la tortuga se mueve. <br/></div>
isPenDownHelp=<div><strong>estadoPluma</strong> - Te dice si la pluma está hacia abajo o no.</div>
setPenColorHelp=<div><strong>establecerColorPluma</strong>(color) - Especifica el color de la pluma con la que la tortuga dibuja. <br/></div>
setFillColorHelp=<div><strong>establecerColorRelleno</strong>(color) - Especifica el color de relleno de las figuras que dibuja la tortuga. <br/></div>
setPenThicknessHelp=<div><strong>establecerGrosorPluma</strong>(grosor) - Especifica el ancho de la pluma con la que la tortuga dibuja. <br/></div>
saveStyleHelp=<div> \
      <strong>guardarEstilo</strong>() - Guarda el estilo actual de la tortuga, para que pueda ser restaurado fácilmente más adelante con <tt>restaurarEstilo()</tt>. <br/> \
      <p> \
        El estilo de la tortuga incluye: \
        <ul> \
          <li>Color de la pluma</li> \
          <li>Groso de la pluma</li> \
          <li>Color de relleno</li> \
          <li>Fuente de la pluma</li> \
          <li>Estado de la pluma (arriba/abajo)</li> \
        </ul> \
      </p> \
</div>
restoreStyleHelp=<div> \
      <strong>restaurarEstilo</strong>() - Restaura el estilo de la tortuga guardado anteriormente con tt>guardarEstilo()</tt>. <br/> \
      <p> \
        El estilo de la tortuga incluye: \
        <ul> \
          <li>Color de la pluma</li> \
          <li>Groso de la pluma</li> \
          <li>Color de relleno</li> \
          <li>Fuente de la pluma</li> \
          <li>Estado de la pluma (arriba/abajo)</li> \
        </ul> \
      </p> \
</div>
savePositionHeadingHelp=<div> \
      <strong>guardarPosRum</strong>() - Guarda la posición y rumbo actuales de la tortuga, de manera que pueda ser \
      fácilmente restaurado con <tt>restaurarPosRum()</tt>. <br/> \
</div>
restorePositionHeadingHelp=<div> \
      <strong>restaurarPosRum</strong>() - Restaura la posición y el rumbo de la tortuga \
      guardado anteriormente con <tt>savePosHe()</tt>. <br/> \
</div>
beamsOnHelp=<div><strong>cruzOn</strong>() - Muestra una cruz centrada en la tortuga que ayuda a pensar sobre el rumbo/orientación de la tortuga.</div>
beamsOffHelp=<div><strong>cruzOff</strong>() - Esconde la cruz de la tortuga que se mostró con  <tt>cruzOn()</tt>.</div>
clearHelp=<div><strong>limpiar</strong>() - Limpia el lienzo de la tortuga y la coloca en el centro del mismo.</div>
clearOutputHelp=<div><strong>limpiarSalida</strong>() - Limpia la ventana de salida.</div>
setBackgroundHelp=<div> \
      <strong>establecerFondo</strong>(color) - Establece el fondo del lienzo al color especificado. \
      Puedes usar colores predefinidos para el fondo o puedes crear los tuyos propios usando las funciones \
      <tt>Color</tt>, <tt>ColorHSB</tt>, y <tt>ColorG</tt>. \
</div> 
setBackgroundVHelp=<div><strong>establecerFondoV</strong>(color1, color2) - Establece el fondo del lienzo a un color vertical \
      degradado definido por los dos colores especificados. \
</div>
repeatHelp=<div><strong>repetir</strong>(n){{ }} - Repite el bloque de comandos especificado (entre llaves) n veces.<br/></div>
repeatiHelp=<div><strong>repetiri</strong>(n) {{i => }} - Repite el bloque de comandos especificado (entre llaves) n veces. \
      El índice de repetición actual está disponible como <tt>i</tt> en las llaves. \
</div>
repeatWhileHelp=<div><strong>repetirMientras</strong>(cond) {{ }} - Repite el bloque de comandos especificado (entre llaves) mientras la condición dada sea cierta.</div>
repeatForHelp=<div><strong>repetirDurante</strong>(sec){{ }} - Repite el bloque de comandos especificado (entre llaves) para cada elemento en la secuencia dada.<br/></div>
printlnHelp=<div><strong>imprimirln</strong>(obj) - Muestra el objeto pasado como una string en la ventana de salida, con un fin de línea al final.</div>
readlnHelp=<div><strong>readln</strong>(promptString) - Muestra la entrada dada en la ventana de salida y lee una línea que el usuario introduce.</div>
roundHelp=<div><strong>redondear</strong>(n, digitos) - Redondea el número dado (n) con el número de decimales especificado.</div>
randomHelp=<div><strong>aleatorio</strong>(cotaSuperior) - Devuelve un entero aleatorio entre 0 (incluido) y el especificado como  cotaSuperior (no incluido).</div>
randomDoubleHelp=<div><strong>aleatorioDouble</strong>(cotaSuperior) - Devuelve un número decimal en double-precision entre 0 (incluido) y el especificado como cotaSuperior (no incluido). </div>
setCostumeHelp=<div><strong>establecerDisfraz</strong>(ficheroDisfraz) - Cambia el disfraz (i.e. imagen) asociado a la tortuga con el especificado en el fichero dado.</div>
setCostumesHelp=<div><strong>establecerDisfraces</strong>(ficheroDisfraz1, ficheroDisfraz2, ...) - Especifica múltiples disfraces para la tortuga, \
y establece el disfraz de la tortuga actual con el primero en la secuencia. Puedes acceder a los siguientes disfraces usando <tt>siguienteDisfraz()</tt>. \
</div>
nextCostumeHelp=<div><strong>siguienteDisfraz</strong>() - Cambia el disfraz actual de la tortuga por el siguiente en la secuencia especificada en <tt>establecerDisfraces(...)</tt>.</div>
